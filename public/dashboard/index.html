<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark mx-1" type="submit">
                        <i class="bi-door-open me-1"></i>
                        Accedi
                    </button>
                    <button class="btn btn-outline-dark mx-1" type="submit">
                        <i class="bi-box-arrow-in-right me-1"></i>
                        Registrati
                    </button>
                    <button class="btn btn-outline-dark mx-1" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Carrello
                        <span class="badge bg-accent text-white ms-1 rounded-pill">0</span>
                    </button>
                    <button class="btn btn-outline-dark mx-1" type="submit">
                        <i class="bi-box-arrow-in-left me-1"></i>
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-accent py-4">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Shop Online</h1>
            </div>
        </div>
    </header>
    <!-- Section-->
    <section class="py-0">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row">
                <div class="col-12 col-lg-10 offset-lg-1">
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="Cerca prodotto..." />
                        <div class="input-group-append mx-1">
                            <select class="form-select">
                                <option selected>Tutte le categorie</option>
                                <option value="1">Cat 1</option>
                                <option value="2">Cat 2</option>
                                <option value="3">Cat 3</option>
                            </select>
                        </div>
                        <div class="input-group-append">
                            <select class="form-select">
                                <option selected>Ordina per nome</option>
                                <option value="1">Ordina per prezzo</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">Nome prodotto</h5>
                                <!-- Product price-->
                                â‚¬10.00
                                <!-- Product categories-->
                                <div class="row justify-content-center my-2">
                                    <span class="badge bg-secondary col-4 m-1">Frutta</span>
                                    <span class="badge bg-secondary col-4 m-1">Carne</span>
                                    <span class="badge bg-secondary col-4 m-1">Verdura</span>
                                </div>
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <a class="btn btn-outline-dark mt-auto" href="#">Aggiungi al carrello</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-accent">
        <div class="container text-center">
            <p class="m-0 text-white">Copyright &copy; Shop Online 2022</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
</body>

</html>
