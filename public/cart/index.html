<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Carrello</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Shop Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                </ul>

                <span class="align-middle mx-4">Ciao, UTENTE! </span>

                <form class="d-flex">
                    <button class="btn btn-outline-dark mx-1" type="submit">
                        <i class="bi-box-arrow-in-left me-1"></i>
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <section class="h-90">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card card-registration card-registration-2 my-5" style="border-radius: 15px;">
                        <div class="card-body p-0">
                            <div class="row g-0">
                                <div class="col-lg-8">
                                    <div class="p-5">

                                        <div class="d-flex justify-content-between align-items-center mb-5">
                                            <h1 class="fw-bold mb-0 text-black">Carrello</h1>
                                            <h6 class="mb-0 text-muted">XX oggetti</h6>
                                        </div>

                                        <hr class="my-2">

                                        <div class="row my-3 d-flex justify-content-between align-items-center">
                                            <div class="col-sm-6">
                                                <h6 class="text-muted">Carote</h6>
                                                <h6 class="text-black mb-0">Prezzo unitario: € XX.XX</h6>
                                            </div>
                                            <div class="col-sm-6 col-md-4 d-flex">
                                                <button class="btn btn-danger mx-1" type="submit">
                                                    <i class="bi-dash-circle"></i>
                                                </button>

                                                <input id="form1" min="0" name="quantity" value="1" type="number"
                                                    class="form-control form-control-sm" />

                                                <button class="btn btn-success mx-1" type="submit">
                                                    <i class="bi-plus-circle"></i>
                                                </button>
                                            </div>
                                        </div>

                                        <hr class="my-2">

                                    </div>
                                </div>
                                <div class="col-lg-4 bg-grey">
                                    <div class="p-5">
                                        <h3 class="fw-bold mb-5 mt-2 pt-1">Riepilogo Ordine</h3>
                                        <hr class="my-4">

                                        <h5 class="text-uppercase mb-3">Spedizione</h5>

                                        <form id="spedizione-formaggio">

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="consegna-negozio"
                                                    id="consegna-negozio">
                                                <label class="form-check-label" for="consegna-negozio">
                                                    Consegna in negozio
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="consegna-casa"
                                                    id="consegna-casa" checked>
                                                <label class="form-check-label" for="consegna-casa  ">
                                                    Consegna a casa
                                                </label>
                                            </div>

                                            <label class="form-label mt-4" for="spedizione-indirizzo">Indirizzo</label>
                                            <input type="text" id="spedizione-indirizzo"
                                                class="form-control form-control-lg" />

                                            <label class="form-label mt-2" for="spedizione-indirizzo">Comune</label>
                                            <input type="text" id="spedizione-comune"
                                                class="form-control form-control-lg" />

                                            <label class="form-label mt-2" for="spedizione-indirizzo">CAP</label>
                                            <input type="text" id="spedizione-cap"
                                                class="form-control form-control-lg" />
                                        </form>

                                        <hr class="my-4">

                                        <div class="d-flex justify-content-between mb-5">
                                            <h5 class="text-uppercase">Prezzo totale</h5>
                                            <h5>€ XX.XX</h5>
                                        </div>

                                        <div class="mb-2">
                                            <button class="btn btn-success mx-1" type="submit">
                                                <i class="bi-check-circle me-1"></i>
                                                Ordina
                                            </button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
