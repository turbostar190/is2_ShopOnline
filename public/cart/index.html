<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Carrello</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/dashboard">Shop Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                </ul>
                <span class="align-middle mx-4" id="saluti" style="display: none;">Ciao, <span id="nomeUtente"></span>!</span>
                <div class="d-flex funzioni">
                    <button class="btn btn-outline-dark mx-1" type="button" id="order-btn" style="display: none;">
                        <i class="bi-cart-fill me-1"></i>
                        Ordini
                    </button>
                    <button class="btn btn-outline-dark mx-1" type="button" id="logout-btn" style="display: none;">
                        <i class="bi-box-arrow-in-left me-1"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <section class="h-90">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card card-registration card-registration-2 my-5" style="border-radius: 15px;">
                        <div class="card-body p-0">
                            <div class="row g-0">
                                <div class="col-lg-8">
                                    <div class="p-5">

                                        <div class="d-flex justify-content-between align-items-center mb-5">
                                            <h1 class="fw-bold mb-0 text-black">Carrello</h1>
                                            <h6 class="mb-0 text-muted"><span id="totNum">0</span> prodotti</h6>
                                        </div>
                                        <div class="cartProdotti">

                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 bg-grey">
                                    <div class="p-5">
                                        <h3 class="fw-bold mb-5 mt-2 pt-1">Riepilogo Ordine</h3>
                                        <hr class="my-4">

                                        <h5 class="text-uppercase mb-3">Spedizione</h5>

                                        <form id="spedizione-formaggio">

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="consegna"
                                                    id="consegna-negozio" required checked>
                                                <label class="form-check-label" for="consegna-negozio">
                                                    Consegna in negozio
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="consegna"
                                                    id="consegna-casa" required>
                                                <label class="form-check-label" for="consegna-casa">
                                                    Consegna a casa
                                                </label>
                                            </div>

                                            <label class="form-label mt-4" for="spedizione-via">Via</label>
                                            <input type="text" id="spedizione-via"
                                                class="form-control form-control-lg" required disabled />

                                            <label class="form-label mt-2" for="spedizione-comune">Comune</label>
                                            <input type="text" id="spedizione-comune"
                                                class="form-control form-control-lg" required disabled/>

                                            <label class="form-label mt-2" for="spedizione-cap">CAP</label>
                                            <input type="number" id="spedizione-cap"
                                                class="form-control form-control-lg" min="10" max="98100" required disabled />

                                            <hr class="my-4">

                                            <div class="d-flex justify-content-between mb-5">
                                                <h5 class="text-uppercase">Totale</h5>
                                                <h5 class="prezzo"></h5>
                                            </div>

                                            <div class="mb-2">
                                                <input class="btn btn-success mx-1" type="submit" id="ordina" value="Ordina" />
                                            </div>

                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/utils.js"></script>
    <script src="script.js"></script>
</body>

</html>
