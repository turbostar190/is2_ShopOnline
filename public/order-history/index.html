<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Storico Ordine</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/dashboard">Shop Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                </ul>

                <span class="align-middle mx-4">Ciao, <span id="nomeUtente"></span>!</span>

                <form class="d-flex">
                    <button class="btn btn-outline-dark mx-1" type="submit">
                        <i class="bi-box-arrow-in-left me-1"></i>
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <section class="h-90">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card card-registration card-registration-2 my-5" style="border-radius: 15px;">
                        <div class="card-body p-0">
                            <div class="row g-0">
                                <div class="col">
                                    <div class="p-5">

                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <h3 class="fw-bold mb-0 text-black">Ordini in attesa</h3>
                                        </div>

                                        <hr class="my-2">
                                        
                                        <div id="lista_pending"></div>

                                    </div>
                                    <div class="p-5">

                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <h3 class="fw-bold mb-0 text-black">Ordini precedenti</h3>
                                        </div>

                                        <hr class="my-2">

                                        <div id="lista_completed"></div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap core JS-->
    <script src="../utils.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
